title: Field Options Site
types:
- id: datas
  directory: datas
  fields:
  - id: boolean
    type: boolean
  - id: date
    type: date
    timezone: Europe/Berlin
  - id: datetime
    type: datetime
    timezone: Europe/Berlin
  - id: integer
    type: integer
  - id: list_dictionaries
    type: list-dictionaries
    unique_items: True
    fields:
      - id: string
        key: string
        required: True
  - id: list_strings
    type: list-strings
    unique_items: True
    string_min_length: 2
    string_max_length: 20
  - id: markdown
    type: markdown
  - id: string
    multiline: True
    min_length: 2
    max_length: 20
  - id: url
    type: url
  - id: hat
    type: enum
    choices:
      - bowler
      - value: top
        title: Top
  - id: timezone
    key: timezone
    type: timezone
