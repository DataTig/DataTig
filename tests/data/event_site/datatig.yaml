title: Events Site
description: The data for a test
types:
- id: events
  directory: events
  fields:
  - id: title
    key: title
    title: Title
  - id: start
    key: start
    title: Start
    type: datetime
    timezone: Europe/Berlin
  - id: end
    key: end
    title: End
    type: datetime
    timezone: Europe/Berlin
  - id: submission_deadline
    key: submission_deadline
    title: Submission Deadline
    type: date
    timezone: Europe/Berlin
  list_fields:
  - title
  - start
  - end
  pretty_json_indent: 2
calendars:
  main:
    datas:
      type: events
      summary: title
  deadlines:
    datas:
      - type: events
        summary: title
        start: submission_deadline
        end: submission_deadline
        id: "deadline_{{record_id}}@example.com"
